<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="around the us logo">
    </header>
    <main>
        <section class="user">
            <img class="user__avatar" src="./images/jacques.png" alt="jacques cousto photo">
            <div class="user__text-container">
                <div class="user__title-container">
                    <h1 class="user__name">Jacques Cousteau</h1>
                    <button class="user__edit-button" type="button" aria-label="Edit profile">
                <img class="user__edit-button-icon" src="./images/editButton.svg" alt="white pencil icon">
            </button>
                </div>
                <p class="user__info">Explorer</p>
            </div>
            <button class="user__add-button" type="button" aria-label="Add picture">
            <img src="./images/addButton.svg" alt="white cross">
        </button>
        </section>
        <section class="gallery">
            <div class="gallery__card">
                <img class="gallery__picture" src="./images/yosemitevalley.png" alt="yosemit valley pic">
                <div class="gallery__text-container">
                    <p class="gallery__text">Yosemite Valley</p>
                    <button class="gallery__like-button" type="button" aria-label="Like!"></button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__picture" src="./images/lake_louise.png" alt="yosemit valley pic">
                <div class="gallery__text-container">
                    <p class="gallery__text">Lake Louise</p>
                    <button class="gallery__like-button" type="button" aria-label="Like!"></button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__picture" src="./images/bald_mountains.png" alt="yosemit valley pic">
                <div class="gallery__text-container">
                    <p class="gallery__text">Bald Mountains</p>
                    <button class="gallery__like-button" type="button" aria-label="Like!"></button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__picture" src="./images/latemar.png" alt="yosemit valley pic">
                <div class="gallery__text-container">
                    <p class="gallery__text">Latemar</p>
                    <button class="gallery__like-button" type="button" aria-label="Like!"></button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__picture" src="./images/vanoice.png" alt="yosemit valley pic">
                <div class="gallery__text-container">
                    <p class="gallery__text">Vanoise National Park</p>
                    <button class="gallery__like-button" type="button" aria-label="Like!"></button>
                </div>
            </div>
            <div class="gallery__card">
                <img class="gallery__picture" src="./images/lago_di_braies.png" alt="yosemit valley pic">
                <div class="gallery__text-container">
                    <p class="gallery__text">Lago di Braies</p>
                    <button class="gallery__like-button" type="button" aria-label="Like!"></button>
                </div>
            </div>
            <div class="popup">
                <div class="popup__container">
                    <form class="popup__form" action="#">
                        <button class="popup__close-button" type="button"><img class="popup__close-button-icon" src="./images/addButton.svg" alt="cross icon"></button>
                        <h2 class="popup__title">Edit profile</h2>
                        <input class="popup__input popup__input_value_name" type="text" name="name" placeholder="Your name">
                        <input class="popup__input popup__input_value_about" type="text" name="about" placeholder="About me">
                        <button class="popup__button" type="submit" aria-label="Save changes">Save</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
