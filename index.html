<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="around the us logo">
    </header>
    <main>
        <section class="user">
            <img class="user__avatar" src="./images/jacques.png" alt="jacques cousto photo">
            <div class="user__text-container">
                <div class="user__title-container">
                    <h1 class="user__name">Jacques Cousteau</h1>
                    <button class="user__edit-button" type="button" aria-label="Edit profile">
                <img class="user__edit-button-icon" src="./images/editButton.svg" alt="white pencil icon">
            </button>
                </div>
                <p class="user__info">Explorer</p>
            </div>
            <button class="user__add-button" type="button" aria-label="Add picture">
            <img src="./images/addButton.svg" alt="white cross">
        </button>
        </section>
        <section class="gallery">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
        <div class="popup__container popup__edit-container">
            <button class="popup__close-button popup__close-button_type_edit" type="button"><img class="popup__close-button-icon" src="./images/addButton.svg" alt="cross icon"></button>
            <form class="popup__form popup__form-profile" action="#" name="Edit profile">
                <h2 class="popup__title">Edit profile</h2>
                <input class="popup__input popup__input_value_name" type="text" name="name" placeholder="Your name">
                <input class="popup__input popup__input_value_about" type="text" name="about" placeholder="About me">
                <button class="popup__button" type="submit" aria-label="Save changes">Save</button>
            </form>
        </div>
        <div class="popup__container popup__add-container">
            <button class="popup__close-button popup__close-button_type_add" type="button"><img class="popup__close-button-icon" src="./images/addButton.svg" alt="cross icon"></button>
            <form class="popup__form popup__form-place" action="#" name="New place">
                <h2 class="popup__title">New place</h2>
                <input class="popup__input popup__input_value_title" type="text" name="title" placeholder="Title">
                <input class="popup__input popup__input_value_url" type="text" name="url" placeholder="Image URL">
                <button class="popup__button" type="submit" aria-label="Save changes">Save</button>
            </form>
        </div>
        <div class="popup__image-container">
            <button class="popup__close-button popup__close-button_type_image" type="button"><img class="popup__close-button-icon" src="./images/addButton.svg" alt="cross icon"></button>
            <img class="popup__image" src="data:," alt="">
            <h2 class="popup__image-text"></h2>
        </div>
    </div>
    <template id="card-template">
        <div class="gallery__card">
            <button class="gallery__delete-button" type="button" aria-label="Delete card"></button>
            <img class="gallery__picture" src="">
            <div class="gallery__text-container">
                <h2 class="gallery__text"></h2>
                <button class="gallery__like-button" type="button" aria-label="Like!"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js"></script>

</body>

</html>
